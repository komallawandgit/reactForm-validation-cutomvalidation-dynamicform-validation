<h1 class="text-center">formGroup Using Reactive Form</h1>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>USERNAME</label>
      <input class="form-control"  id="username" formControlName = "username">
      <span class="help-block" *ngIf="!SignupForm.get('username').valid&&SignupForm.get('username').touched">
          <span  class="help-block" *ngIf = "SignupForm.get('username').errors['required']">field is required</span>
        </span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" formControlName="email"class="form-control">
      <span class="help-block" *ngIf="!SignupForm.get('email').valid && SignupForm.get('email').touched">
          please enter a valid email id 
      </span>
      
    </div>

    <button class="btn btn-primary" type="submit">Submit</button> 
    </form>

  </div>
  <div class="col-sm-3"></div>
</div>
<h2 *ngFor="let dt of data">
  {{dt.username}}
  {{dt.email}}
</h2>
